<!DOCTYPE html>
<html>
<title>Mars Scraping</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>mission to  </b><span class="w3-tag"> MARS</span></h1>
  
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Featured Image Box -->
<div class="w3-col l8 s12">
  <div class="w3-card-4 w3-margin w3-white">
    <img src={{mars.featured_image}} alt="Featured Image" style="width:100%">
    <div class="w3-container">
      <h3><b>Featured Mars Image</b></h3>
      <h5>Latest Mars News   <span class="w3-opacity">{{ mars.news_title }}</span></h5>
    </div>

    <div class="w3-container">
      <p>{{ mars.news_paragraph }}</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><a class="w3-button w3-padding-large w3-white w3-border" href="/scrape" role="button"><b>Scrape Data</b></a></p>
        </div>
      </div>
    </div>
  </div>
  <hr>

 
<!-- Facts -->
<div class="w3-col l4">
  <div class="w3-card w3-margin w3-margin-top">
    <div class="w3-container w3-white">
      <h4><b>Mars Facts</b></h4>
      {{ mars.facts | safe }}
    </div>
  </div><hr>
  
  <!-- Hemis -->
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Mars Hemispheres</h4>
    </div>
    
    <ul class="w3-ul w3-hoverable w3-white">
      {% for hemisphere in mars.hemispheres %}
      <li class="w3-padding-16">
        <img src="{{hemisphere.img_url}}" alt="..." class="w3-left w3-margin-right" style="width:50px">
        <span class="w3-large">{{hemisphere.title}}</span><br>
      </li>
      {% endfor %}
    </ul>
  </div>
  <hr> 
  
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>



</body>
</html>
